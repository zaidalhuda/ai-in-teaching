  </g>
  <g opacity="0.08">
    <circle cx="1050" cy="85" r="60" fill="#ffffff"/>
    <circle cx="1020" cy="140" r="35" fill="#ffffff"/>
    <rect x="980" y="210" width="140" height="90" rx="16" fill="#ffffff"/>
