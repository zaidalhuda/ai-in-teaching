<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AI in Teaching @ Stirling College (Data Science 路 Digital Media 路 Sports)</title>
  <desc id="desc">Header banner with gradient background and large title text for the repository README.</desc>
  <defs>
